{% extends "base.html" %}

{% block content %}
<h1>User {{ character }} TRANSMISSION</h1>

<div class="panel">
  <form action="{{ url_for('send', token=session.get('token')) }}" method="post">
    <input
      type="text"
      name="content"
      placeholder="메시지 입력"
      required
      class="input"
    >

    <button type="submit">TRANSMIT</button>
  </form>

 
</div>
{% endblock %}
